<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <title>Supplies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h:head>
    <title>Supplies List</title>
</h:head>
<h:body class="container mt-5">
    <h1 class="mb-4">Supplies List</h1>
    <h:form>
        <h:commandButton value="New Supply" action="#{suppliesBean.goToCreateForm}" class="btn btn-primary mb-4"/>
        <h:commandButton value="Another Action" action="#" class="btn btn-secondary mb-4 ms-2"/>
    </h:form>
    <h:messages class="mb-4 text-success"/>
    <c:if test="#{not empty flash.successMessage}">
        <div class="alert alert-success" role="alert">
            #{flash.successMessage}
        </div>
    </c:if>
    <h:dataTable value="#{suppliesBean.supplies}" var="supply" class="table table-bordered">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{supply.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{supply.name}
        </h:column>
        <h:column>
            <f:facet name="header">Quantity</f:facet>
            #{supply.quantity}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{supply.price}
        </h:column>
    </h:dataTable>
</h:body>
</body>
</html>
