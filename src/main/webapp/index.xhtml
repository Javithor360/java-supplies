<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Supplies Management</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{suppliesBean.newSupply.name}" />
            <h:outputLabel for="quantity" value="Quantity:" />
            <h:inputText id="quantity" value="#{suppliesBean.newSupply.quantity}" />
            <h:outputLabel for="price" value="Price:" />
            <h:inputText id="price" value="#{suppliesBean.newSupply.price}" />
            <h:commandButton value="Create Supply" action="#{suppliesBean.createSupply}" />
        </h:panelGrid>

        <h:dataTable value="#{suppliesBean.supplies}" var="supply">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{supply.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{supply.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                <h:outputText value="#{supply.quantity}" />
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{supply.price}" />
            </h:column>
            <h:column>
                <h:commandButton value="Delete" action="#{suppliesBean.deleteSupply}">
                    <f:ajax render="form" />
                </h:commandButton>

            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
